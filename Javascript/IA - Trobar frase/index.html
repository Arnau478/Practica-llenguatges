<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IA - Trobar frase</title>
	<script src="../jquery.js"></script>
	<script src="../p5.min.js"></script>
	<script src="ia.js"></script>
	<style>
		#frase {
			font-size: 48px;
			max-width: calc(100% - 600px);

		}
		#adalt {

		}

			right: 48px;
			top: 48px;
		}
		label {
			font-size: 22px;
		}
		input {
			font-size: 18px;
		}
		input[type="text"] {width: 400px;}
	</style>
</head>
<body>

	<p id="adalt"></p>

		<br>

		<input type="text" value="1" id="imut">
		<br>
		<input type="submit" id="btn" value="Executar">
	</div>
	<script>
		// Quan fem click reiniciam l'algorisme
		$("#btn").click(() => {

</body>
</html>
